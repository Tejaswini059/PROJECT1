<!DOCTYPE html>
<html>
<head>
    <title>Content Management Tool</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="sidebar">
        <!-- Sidebar content and drag-and-drop elements -->
        <div id="text" class="draggable" draggable="true">Text</div>
        <div id="image" class="draggable" draggable="true">Image</div>
        <div id="video" class="draggable" draggable="true">Video</div>
    </div>
    
    <div class="content">
        <!-- Content area to drop elements -->
        <div id="content-area" class="droppable">
            Drag and drop elements here to create your blog.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
